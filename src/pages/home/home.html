<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
 <ion-grid>   
  <ion-row *ngFor="let row of rows">
    <ion-col col-3  *ngFor="let column of row">
      <Avatar image="{{data[column].url}}"
              name="{{data[column].name}}"
              status="{{data[column].status}}"></Avatar>
    </ion-col>
  </ion-row>
 </ion-grid>
</ion-content>
